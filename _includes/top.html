<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>{{ site.name }}{% if page.title %} // {{ page.title }}{% else %} Blog{% endif %}</title>
    <link rel=stylesheet href=/reset.css type=text/css>
    <link rel=stylesheet href=/styles.css type=text/css>
    <link rel=stylesheet href=/pygments.css type=text/css>
    <link href=/feed.xml rel=alternate type=application/rss+xml>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    {% if page.is_post == true %}
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
    <meta name="twitter:creator" content="@kemitchell">
    {% else %}
    <meta name="twitter:title" content="License Zero Blog">
    <meta name="twitter:description" content="sustainable software in the open">
    {% endif %}
    <meta name="twitter:image" content="https://licensezero.com/logo-on-white-100.png">
    <meta name="twitter:site" content="@licensezero">
    <!-- OpenGraph -->
    <meta name="og:type" content="website">
    {% if page.is_post == true %}
    <meta name="og:title" content="{{page.title}}">
    <meta name="og:description" content="{{page.description}}">
    {% else %}
    <meta name="og:title" content="License Zero Blog">
    <meta name="og:description" content="sustainable software in the open">
    {% endif %}
    <meta name="og:image" content="https://licensezero.com/logo-on-white-100.png">
    <meta name="og:site" content="License Zero Blog">
  <body>
    <header>
      <a href=/>
        <img src=/images/logo.svg alt=logo class=logo>
      </a>
      <h1>{{ site.name }}</h1>
      <p class=description>{{ site.description }}</p>
    </header>
    <nav>
      <ul>
        <li><a href=/>index</a></li>
        <li><a href=https://licensezero.com>licensezero.com</a></li>
        <li><a href=/feed.xml>RSS</a></li>
      </ul>
    </nav>
