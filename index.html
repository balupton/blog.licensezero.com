---
layout: default
---
<ol class=posts>
  {% for post in site.posts %}
  <li>
    <p class=date>{{ post.date | date: "%Y-%m-%d" }}</p>
    <h2 class=title>
      <a href="{{ post.url }}">
        {{ post.title | smartify }}
      </a>
    </h2>
    <p class=description>
      {{ post.description }}
    </p>
  </li>
  {% endfor %}
</ol>
